<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
</head>

<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header justify-content-between d-flex align-items-center">
                                <h4 class="card-title">Trainer Settings</h4>
                                <div class="col-md-6 d-flex justify-content-end align-items-center">
                                    <div class="d-flex flex-wrap align-items-start gap-2 mb-3">
                                        <div>
                                            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#uploadResumeModal">
                                                <i class="uil uil-plus me-1"></i> Update Resume
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="uploadResumeModal" tabindex="-1" aria-labelledby="uploadResumeModal" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="addAnnouncementModalLabel">Upload Resume</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="uploadResumeForm">
                                                <div class="mb-3">
                                                    <!-- Alert box for updating CV -->
														<div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert"
													        style="display: none;">
													        <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
													        <span class="alert-message">A simple border warning alert</span>
													        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
													    </div>
                                                    <label for="resumeFile" class="form-label">Upload Resume (PDF, Word)</label>
                                                    <input type="file" class="form-control" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" required>
                                                </div>
                                                <!-- Submit button -->
                                                <button type="submit" class="btn btn-primary">Update Resume</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <h2>Hi <span th:text="${trainer.firstName}"></span>, You are currently
                                    <span th:text="${trainer.status}" 
                                          th:class="${trainer.status == 'Available' ? 'badge rounded-pill badge-soft-success' :
                                                     (trainer.status == 'Not yet filled' ? 'badge rounded-pill badge-soft-warning' : 'badge rounded-pill badge-soft-danger')}">
                                        [Status]
                                    </span>
                                    <i th:if="${trainer.status == 'Available'}" class="bx bx-check-circle text-success"></i>
                                    <i th:if="${trainer.status == 'Not yet filled'}" class="bx bx-alert-circle text-warning"></i>
                                    <i th:if="${trainer.status == 'Not Available'}" class="bx bx-x-circle text-danger"></i>
                                </h2>

                                <p>
                                    <i class="bx bx-calendar"></i>
                                    Last Update Date:
                                    <span th:text="${trainer.lastUpdate}"></span>
                                </p>
								<form id="updateStatusForm">
									<!-- Alert box for updating status -->
									<div id="statusAlertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
									    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
									    <span class="alert-message">A simple border warning alert</span>
									    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
									</div>
									
								    <div class="mb-3">
								        <label for="editTrainer-status-input" class="form-label">Status:</label>
								        <select class="form-select" id="editTrainer-status-input" name="status" required>
								            <option value="" selected disabled>Select Status</option>
								            <option th:each="status : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getTrainerStatusList()}" 
								                    th:value="${status}" th:text="${status}" 
								                    th:selected="${status == trainer.status}"></option>
								        </select>
								    </div>
								    <div class="mb-3">
								        <label for="editTrainer-notice-input" class="form-label">Notice Period:</label>
								        <select class="form-select" id="editTrainer-notice-input" name="notice" required>
								            <option value="" selected disabled>Select Notice Period</option>
								            <option th:each="notice : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getTrainerNoticeOptions()}" 
								                    th:value="${notice}" th:text="${notice}" 
								                    th:selected="${notice == trainer.notice}"></option>
								        </select>
								    </div>
								    <button type="submit" class="btn btn-primary">Update Status</button>
								</form>
								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>

    <!-- JAVASCRIPT -->
    <script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
    <script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
    <script th:src="@{/libs/feather-icons/feather.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
