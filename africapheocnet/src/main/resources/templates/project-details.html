<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- Add jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/dataTables.bootstrap5.min.js"></script>

</head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header justify-content-between d-flex align-items-center">
                        <h4 class="card-title" th:text="${'Project Details - ' + project.projectName}"></h4>
                    </div>
                    <div class="card-body">
                        <!-- Display Project Details -->
                        <div>
                            <table>
                                <tr>
                                    <th colspan="2">
                                        <h5>Project Information</h5>
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <div>
                                            <h1>
                                                <p th:style="'font-weight: bold;'" th:text="${project.projectName}"></p>
                                            </h1>
                                            <p>
											    <i class="fas fa-calendar-alt"></i>
											    <span th:text="${'Start Date: ' + project.startDate}"></span>
											</p>
											<p>
											    <i class="fas fa-calendar-alt"></i>
											    <span th:text="${'End Date: ' + project.endDate}"></span>
											</p>
                                            
                                            <p th:text="${'Status: ' + project.status}" 
											   th:class="${project.status == 'Ongoing' ? 'badge rounded-pill badge-soft-warning' : 
											              (project.status == 'Delayed' ? 'badge rounded-pill badge-soft-danger' : 
											                                              'badge rounded-pill badge-soft-success')}"></p>
                                            
                                            <button class="btn btn-primary w-sm" th:onclick="'navigateToEditPage(' + ${project.projectId} + ')'" >Update Project Details</button>
											<button class="btn btn-secondary w-sm" onclick="goBack()">Back</button>
											
											<script>
											    function navigateToEditPage(projectId) {
											        // Redirect to the edit page for the specified Project ID
											        window.location.href = "/projects/edit/" + projectId;
											    }
											    
											    function goBack() {
											        // Navigate back to the previous page
											        window.history.back();
											    }
											</script>
                                        </div>
                                    </td>
                                  
                                </tr>
                            </table>
                        </div>
                        <hr>
                        <!-- Display Tasks for Project -->
                        <div>
                            <h5>Tasks </h5>
                             <div class="d-flex justify-content-end mb-3">
								<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add New Task</button>
								<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
							    <div class="modal-dialog modal-lg">
							        <div class="modal-content">
									    <div class="modal-header">
									        <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
									        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									    </div>
									    <div class="modal-body">
									        <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
									            <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
									            <span class="alert-message">A simple border warning alert</span>
									            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
									        </div>
									        <!-- Hidden input fields to store project ID and working group ID -->
									        <input type="hidden" id="projectId" name="project_Id" th:value="${project.projectId}" />
									        <input type="hidden" id="workingGroupId" name="working_Group_Id" th:value="${project.workingGroup.id}" />
									        <div class="mb-3">
									            <label for="task-name-input" class="form-label">Task:</label>
									            <input type="text" class="form-control" id="task-name-input" name="task" required>
									        </div>
									        <div class="mb-3">
									            <label for="task-priority-input" class="form-label">Task Priority:</label>
									            <select class="form-select" id="task-priority-input" name="priority" required>
									                <option value="" selected disabled>Select Priority</option>
									                <option th:each="priority : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getTaskPriorityList()}" th:value="${priority}" th:text="${priority}"></option>
									            </select>
									        </div>
									        <div class="mb-3">
									            <label for="task-responsible-input" class="form-label">Responsible Person:</label>
									            <input type="text" class="form-control" id="task-responsible-input" name="responsible" placeholder="Enter Responsible Person" required>
									        </div>
									        <div class="mb-3">
									            <label for="task-start-date-input" class="form-label">Start Date:</label>
									            <input type="date" class="form-control" id="task-start-date-input" name="startDate" required>
									        </div>
									        <div class="mb-3">
									            <label for="task-end-date-input" class="form-label">End Date:</label>
									            <input type="date" class="form-control" id="task-end-date-input" name="endDate" required>
									        </div>
									        <div class="mb-3">
									            <label for="task-status-input" class="form-label">Status:</label>
									            <select class="form-select" id="task-status-input" name="status" required>
									                <option value="" selected disabled>Select Status</option>
									                <option th:each="status : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getTaskStatusList()}" th:value="${status}" th:text="${status}"></option>
									            </select>
									        </div>
									    </div>
									    <div class="modal-footer">
									        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									        <button type="button" class="btn btn-primary" onclick="submitAddTask()">Add Task</button>
									    </div>
									</div>
							        
							    </div>
							</div>
								
						     </div>
                            <table class="hover"  id="dbdata">
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>Date</th>
                                        <th>Target Date</th>
                                        <th>Priority</th>
                                        <th>Responsible</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Iterate over tasks and display them in rows -->
                                    <tr th:each="task : ${tasks}">
                                        <td th:text="${task.task}"></td>
                                        <td th:text="${task.startDate}"></td>
                                        <td th:text="${task.targetDate}"></td>
                                        <td th:text="${task.priority}" th:class="${task.priority == 'High' ? 'text-danger' : (task.priority == 'Medium' ? 'text-warning' : 'text-primary')}"></td>

                                      	 <td th:text="${task.responsible}"></td>
                                      	<td>
										    <p th:text="${'Status: ' + task.status}" 
										       th:class="${task.status == 'Ongoing' ? 'badge rounded-pill badge-soft-warning' : 
										                 (task.status == 'Delayed' ? 'badge rounded-pill badge-soft-danger' : 
										                                             'badge rounded-pill badge-soft-success')}"></p>
										</td>
                                      	
                                      	 	<td>
													  <div class="dropdown">
									                    <a class="btn btn-link text-reset dropdown-toggle shadow-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									                        <i class="uil uil-ellipsis-h"></i>
									                    </a>
									                    <ul class="dropdown-menu dropdown-menu-end">
									                        <li><a class="dropdown-item" th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a></li>
									                         <li><a class="dropdown-item" href="#" th:onclick="'confirmDeleteTask(\'' + ${task.id} + '\')'">Delete</a></li>
									                        
									                    </ul>
									                </div>
												
												</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
        </div>
    </div>
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	<!-- apexcharts -->
	<script th:src="@{/libs/apexcharts/apexcharts.min.js}"></script>
	
	<!-- Vector map-->
	<script th:src="@{/libs/jsvectormap/js/jsvectormap.min.js}"></script>
	<script th:src="@{/libs/jsvectormap/maps/world-merc.js}"></script>
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	
	
	<script th:src="@{/js/app.js}"></script>
	<script>
  new DataTable('#dbdata');
</script>
</body>
</html>
