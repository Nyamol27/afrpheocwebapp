<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- Add jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/dataTables.bootstrap5.min.js"></script>
    
     <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

   <div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
            
                <div class="col-lg-12">
                    <div class="card">
                            <div class="card-header justify-content-between d-flex align-items-center">
							    <h4 class="card-title">Announcement List</h4>
							   <!-- Button to trigger modal -->
<div class="col-md-6 d-flex justify-content-end align-items-center">
    <div class="d-flex flex-wrap align-items-start gap-2 mb-3">
        <div>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addAnnouncementModal">
                <i class="uil uil-plus me-1"></i> Add New
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addAnnouncementModal" tabindex="-1" aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAnnouncementModalLabel">Add New Announcement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                 <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
				    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
				   <span class="alert-message">A simple border warning alert</span>
				    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
              <form id="addAnnouncementForm" method="POST" enctype="multipart/form-data">
			        <!-- Announcement title -->
			        <div class="mb-3">
			            <label for="announcementTitle" class="form-label">Title</label>
			            <input type="text" class="form-control" id="announcementTitle" name="announcementTitle" required>
			        </div>
			        <!-- Announcement content -->
			        <div class="mb-3">
			            <label for="announcementContent" class="form-label">Content</label>
			             <div id="content-editor" style="height: 200px;"></div>
			            <!-- Hidden input field to store Quill content -->
			            <input type="hidden" id="announcementContent" name="announcementContent">
			        </div>
			        <!-- Announcement attachment -->
			        <div class="mb-3">
			            <label for="announcementAttachment" class="form-label">Attachment</label>
			            <input type="file" class="form-control" id="announcementAttachment" name="announcementAttachment">
			        </div>
			        <!-- Submit button -->
			        <button type="submit" class="btn btn-primary">Add Announcement</button>
			    </form>
            </div>
        </div>
    </div>
</div>

						</div>
						
                        <div class="card-body">
                         <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
								    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
								   <span class="alert-message">A simple border warning alert</span>
								    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="table-responsive" >
                            <table class="hover" id="dbdata"  >
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Publication Date</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="announcement, iterStat : ${announcements}">
            <td th:text="${iterStat.count}">...</td>
            <td th:text="${announcement.id}">...</td>
            <td>
                <i class="mdi mdi-calendar me-1"></i>
                <span th:text="${announcement.publicationDate}"></span>
            </td>
            <td th:text="${announcement.subject}">...</td>
            <td>
						<span th:text="${announcement.status}" 
							          th:class="${announcement.status eq 'Broadcasted' ? 'badge rounded-pill badge-soft-primary' : (announcement.status eq 'Completed' ? 'badge rounded-pill badge-soft-success' : (announcement.status eq 'Withdrawn' ? 'badge rounded-pill badge-soft-warning' : 'badge rounded-pill badge-soft-danger'))}"></span>
			</td>
            <td>
                    <div class="dropdown">
                    <a class="btn btn-link text-reset dropdown-toggle shadow-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="uil uil-ellipsis-h"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                    	<li><a class="dropdown-item" th:href="@{'announcement/view/' + ${announcement.Id}}">View</a></li>
                        <li><a class="dropdown-item" th:href="@{'announcement/edit/' + ${announcement.Id}}">Edit</a></li>
                      <li>
					    <a class="dropdown-item" href="#" th:onclick="'confirmDeleteAnnouncement(\'' + ${announcement.id} + '\')'">Delete</a>
					</li>
                      
                       
                    </ul>
                </div>
            </td>
        </tr>
    </tbody>
</table>








                            
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
        </div>
    </div>
</div>
</div>
   
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	
	<script th:src="@{/js/app.js}"></script>
	
	
	<script>
  new DataTable('#dbdata');
</script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#content-editor', {
            theme: 'snow' // 'snow' is the default theme
        });

        // Handle form submission
        document.getElementById('addAnnouncementForm').addEventListener('submit', function(event) {
            // Populate hidden input field with Quill content
            document.getElementById('announcementContent').value = quill.root.innerHTML;
        });
    </script>
</body>
</html>
