   <script>
    // Function to reset password
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        var password = document.getElementById("input-newpassword").value;
        var confirmPassword = document.getElementById("input-confirmpassword").value;

        // Check if passwords match
        if (password !== confirmPassword) {
            showAlert("warning", "Passwords do not match");
            return;
        }

        // Check password strength
        if (!isPasswordStrong(password)) {
            showAlert("error", "Password must be at least 8 characters long and contain at least one capital letter");
            return;
        }

        // Get the token from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var token = urlParams.get('token');

        // CSRF token retrieval
        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');

        // AJAX request to reset password
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/users/reset-password?token=" + token, true); 
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("X-CSRF-TOKEN", csrfToken); 
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Password reset successful
                    showAlert("success", "Password reset successful!");
                    clearPasswordInputs(); // Clear password inputs
                } else {
                    // Password reset failed
                    showAlert("warning", "Password reset failed. Please try again later.");
                }
            }
        };
        // Send token and password in JSON format
        xhr.send(JSON.stringify({ token: token, password: password }));
    });

    // Function to validate password strength
    function isPasswordStrong(password) {
        return password.length >= 8 && /[A-Z]/.test(password);
    }

    // Function to clear password input fields
    function clearPasswordInputs() {
        document.getElementById("input-newpassword").value = "";
        document.getElementById("input-confirmpassword").value = "";
    }

    function showAlert(type, message) {
        var alertBox = $('#alertBox');
        var alertMessage = alertBox.find('.alert-message');
        var alertIcon = alertBox.find('.uil');

        alertMessage.text(message);

        if (type === 'success') {
            alertBox.removeClass('alert-warning').addClass('alert-success');
            alertIcon.removeClass('uil-exclamation-triangle').addClass('uil-check-circle');
        } else {
            alertBox.removeClass('alert-success').addClass('alert-warning');
            alertIcon.removeClass('uil-check-circle').addClass('uil-exclamation-triangle');
        }

        alertBox.show();

        setTimeout(function() {
            alertBox.hide();
        }, 10000); 
    }
    
</script>
