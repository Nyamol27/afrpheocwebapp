<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      				<div class="card">
    <div class="card-header justify-content-between d-flex align-items-center">
        <h4 class="card-title">Edit Comment</h4>
    </div><!-- end card header -->
    <div class="card-body">
    	  <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
							    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
							   <span class="alert-message">A simple border warning alert</span>
							    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
          <form id="editCommentForm" th:object="${comment}" method="post" enctype="multipart/form-data">
		    <div class="mb-3">
		        <label for="content" class="form-label">Content:</label>
		        <textarea class="form-control" id="content" name="content" th:text="${comment.content}" required></textarea>
		    </div>
		    <!-- Display the current attachment name if available -->
		    <div class="mb-3" th:if="${comment.attachmentName}">
		        <label for="currentAttachment" class="form-label">Current Attachment:</label>
		        <input type="text" class="form-control" id="currentAttachment" name="currentAttachment" th:value="${comment.attachmentName}" readonly>
		    </div>
		    <!-- If no attachment is present, display the "Add Attachment" label and file input -->
		    <div class="mb-3" th:unless="${comment.attachmentName}">
		        <label for="attachment" class="form-label">Add Attachment:</label>
		        <input type="file" class="form-control" id="attachment" name="attachment">
		    </div>
		    <!-- If an attachment is present, allow updating it with the "Update Attachment" label and file input -->
		    <div class="mb-3" th:if="${comment.attachmentName}">
		        <label for="attachment" class="form-label">Update Attachment:</label>
		        <input type="file" class="form-control" id="attachment" name="attachment">
		    </div>
		    <input type="hidden" th:field="*{id}"> <!-- Hidden field for comment ID -->
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary">Update Comment</button>
		        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
		    </div>
		</form>
          

        </div>
    </div>
</div>
                      				

            	 </div>
             </div>
          </div>
        </div>
   
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	
	
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
