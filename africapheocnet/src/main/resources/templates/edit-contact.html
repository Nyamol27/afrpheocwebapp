<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      				<div class="card">
    <div class="card-header justify-content-between d-flex align-items-center">
        <h4 class="card-title">Edit Contact</h4>
    </div><!-- end card header -->
    <div class="card-body">
        <form id="editContactForm" th:object="${contact}" >
        	
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="country" th:field="*{country}" required>
                    <option th:each="c : ${countries}" th:value="${c}" th:text="${c}" th:selected="${c == contact.country}"></option>
                </select>
            </div>
			<div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" class="form-control" id="department" th:field="*{department}" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <input type="text" class="form-control" id="mobile" th:field="*{mobile}" required>
                <small id="mobileHelp" class="form-text text-muted">Please enter only digits (0-9).</small>
                <script>
			    
			    document.getElementById('mobile').addEventListener('input', function(event) {
			       
			        var inputValue = event.target.value;
			
			        var digitsOnly = inputValue.replace(/\D/g, '');
			
			        event.target.value = digitsOnly;
			    });
			</script>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <!-- Add other fields for the contact details -->

            <input type="hidden" th:field="*{contactId}"> <!-- Hidden field for contact ID -->
            <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
							    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
							   <span class="alert-message">A simple border warning alert</span>
							    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

             <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="validateAndSubmit()">Update Contact</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </div>
        </form>
    </div>
</div>
                      				

            	 </div>
             </div>
          </div>
        </div>
    </div>
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	
	
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
