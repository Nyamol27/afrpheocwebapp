<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Membership Application | Africa PHEOC-Net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Sign In" name="Join Africa PHEOC-Net" />
	
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body class="bg-white">
    <div class="auth-page d-flex align-items-center min-vh-100">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <!-- Logo and Text -->
                <div class="col-xxl-3 col-lg-4 col-md-5">
                    <div class="d-flex flex-column h-100 py-5 px-4">
                        <div class="text-center text-muted mb-2">
                            <div class="pb-3">
                                <a href="index.html">
                                    <span class="logo-lg">
                                        <img src="images/logo-sm.svg" alt="" height="24"> <span class="logo-txt">AFR PHEOC-NET</span>
                                    </span>
                                </a>
                                <p class="text-muted font-size-15 w-75 mx-auto mt-3 mb-0">PHEOCs save lives...</p>
                            </div>
                        </div>

                        <div class="my-auto">
                            <div class="p-3 text-center">
                                <img src="images/pheoc-net.png" alt="" class="img-fluid">
                            </div>
                        </div>

                        <div class="mt-4 mt-md-5 text-center">
                            <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Africa PHEOC-NET</p>
                        </div>
                    </div>
                </div>
                <!-- End Logo and Text -->

                <!-- Membership Application Form -->
                <div class="col-xxl-9 col-lg-8 col-md-7">
                    <div class="auth-bg bg-light py-md-5 p-4 d-flex">
                        <div class="bg-overlay-gradient"></div>
                        <div class="row justify-content-center g-0 align-items-center w-100">
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="px-3 py-3">
                                            <div class="text-center">
                                                <h5 class="mb-0">Membership Application</h5>
                                                <p class="text-muted mt-2">Complete your membership application now.</p>
                                            </div>
                                            
                                            <form id="membershipForm">
                                                <!-- Form Fields -->
                                                <!-- First Name -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <input type="text" class="form-control" id="input-first-name" name="firstName" placeholder="Enter First Name" required>
                                                    <label for="input-first-name">First Name</label>
                                                </div>

                                                <!-- Last Name -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <input type="text" class="form-control" id="input-last-name" name="lastName" placeholder="Enter Last Name" required>
                                                    <label for="input-last-name">Last Name</label>
                                                </div>

                                                <!-- Email -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <input type="email" class="form-control" id="input-email" name="email" placeholder="Enter Email" required>
                                                    <label for="input-email">Email</label>
                                                </div>

                                                <!-- Nationality Dropdown -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <select class="form-select" id="select-nationality" name="nationality" required>
                                                        <option value="" disabled selected>Select Nationality</option>
                                                        <!-- Populate with African countries -->
                                                        <th:block th:each="country : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getAllAfricanCountries()}">
                                                            <option th:text="${country}"></option>
                                                        </th:block>
                                                    </select>
                                                    <label for="select-nationality">Nationality</label>
                                                </div>

                                                <!-- Sex Dropdown -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <select class="form-select" id="select-sex" name="gender" required>
                                                        <option value="" disabled selected>Select Sex</option>
                                                        <!-- Populate with genders -->
                                                        <th:block th:each="gender : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getGenderList()}">
                                                            <option th:text="${gender}"></option>
                                                        </th:block>
                                                    </select>
                                                    <label for="select-sex">Sex</label>
                                                </div>
                                                
                                                <!-- Position -->
												<div class="form-floating form-floating-custom mb-3">
												    <input type="text" class="form-control" id="input-position" name="position" placeholder="Enter Position" required>
												    <label for="input-position">Position</label>
												</div>
                                                

                                                <!-- Organization Dropdown -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <select class="form-select" id="select-organization" name="organization" required>
                                                        <option value="" disabled selected>Select Organization</option>
                                                        <!-- Populate with organizations -->
                                                        <th:block th:each="organization : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getOrganizationList()}">
                                                            <option th:text="${organization}"></option>
                                                        </th:block>
                                                    </select>
                                                    <label for="select-organization">Organization</label>
                                                </div>

                                                <!-- Profession Dropdown -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <select class="form-select" id="select-profession" name="profession" required>
                                                        <option value="" disabled selected>Select Profession</option>
                                                        <!-- Populate with professions -->
                                                        <th:block th:each="profession : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getProfessionList()}">
                                                            <option th:text="${profession}"></option>
                                                        </th:block>
                                                    </select>
                                                    <label for="select-profession">Profession</label>
                                                </div>

                                                <!-- Language Dropdown -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <select class="form-select" id="select-language" name="language" required>
                                                        <option value="" disabled selected>Select Language</option>
                                                        <!-- Populate with languages -->
                                                        <th:block th:each="language : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getLanguageList()}">
                                                            <option th:text="${language}"></option>
                                                        </th:block>
                                                    </select>
                                                    <label for="select-language">Language</label>
                                                </div>

                                                <!-- Expertise Dropdown -->
                                                <div class="form-floating form-floating-custom mb-2">
                                                    <select class="form-select" id="select-expertise" name="areaExpertise" required>
                                                        <option value="" disabled selected>Select Expertise</option>
                                                        <!-- Populate with expertise -->
                                                        <th:block th:each="expertise : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getExpertiseList()}">
                                                            <option th:text="${expertise}"></option>
                                                        </th:block>
                                                    </select>
                                                    <label for="select-expertise">Expertise</label>
                                                </div>

                                                <!-- PheocExp Radio Buttons -->
                                                <div class="mb-2">
                                                    <label class="form-label">Are you currently employed at a Public Health Emergency Operations Centre (PHEOC), or do you have prior experience working in a PHEOC?</label>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="pheocExp" id="radio-yes" value="Yes" required>
                                                        <label class="form-check-label" for="radio-yes">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="pheocExp" id="radio-no" value="No" required>
                                                        <label class="form-check-label" for="radio-no">No</label>
                                                    </div>
                                                </div>

                                                <!-- Roster Radio Buttons -->
                                                <div class="mb-2">
                                                    <label class="form-label">Are you a member of the roster staff or SURGE Team in your region?</label>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="roster" id="radio-roster-yes" value="Yes" required>
                                                        <label class="form-check-label" for="radio-roster-yes">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="roster" id="radio-roster-no" value="No" required>
                                                        <label class="form-check-label" for="radio-roster-no">No</label>
                                                    </div>
                                                </div>

                                                <!-- Statement Text Area -->
                                                <div class="mb-2">
                                                    <label class="form-label">Statement</label>
                                                    <textarea class="form-control" id="textarea-statement" name="statement" rows="3" required></textarea>
                                                </div>
												 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
												 <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
														    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
														   <span class="alert-message">A simple border warning alert</span>
														    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
												</div>
						                        <div class="mt-3">
                                                    <button id="membershipSubmitBtn" class="btn btn-primary w-100" type="submit">Join</button>
                                                    
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Membership Application Form -->
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="libs/metismenujs/metismenujs.min.js"></script>
    <script src="libs/simplebar/simplebar.min.js"></script>
    <script src="libs/feather-icons/feather.min.js"></script>
</body>

</html>
