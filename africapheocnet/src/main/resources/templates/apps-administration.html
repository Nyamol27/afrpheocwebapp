<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
             <div class="row">
             <div class="col-lg-12 " >
             <div class="card">
                    <div class="card-header justify-content-between d-flex align-items-center">
                            <h4 class="card-title">Management Dashboard</h4>
                        </div>
                    <div class="card-body">
                    <div class="row">
    <div class="col-12 col-lg-3">
        <!-- Applications Management -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">Applications Management</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/applications/list">
                    <button class="btn btn-outline-warning">
                        <i class='bx bx-category-alt'></i> Show Applications
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- Forum -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">Forum</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/api/topic/list">
                    <button class="btn btn-outline-primary">
                        <i class='bx bx-message'></i> Forum Management
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- Feedback -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">Feedback</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/feedback/listNewFeedback">
                    <button class="btn btn-outline-info">
                        <i class='bx bx-message-detail'></i> Feedback Management
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- Announcements -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">Announcements</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/announcement/list">
                    <button class="btn btn-outline-danger">
                        <i class='bx bx-bell'></i> Announcements
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- ToT Roster Database -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">ToT Roster Database</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/roster/list">
                    <button class="btn btn-outline-secondary">
                        <i class='bx bx-database'></i> Roster Management
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- Users Management -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">Users Management</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/admin/users">
                    <button class="btn btn-outline-primary">
                        <i class='bx bx-user'></i> User Management
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- In-country training -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">In-country training</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/trainees/list">
                    <button class="btn btn-outline-success">
                        <i class='bx bx-globe'></i> Trainee Registry
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- PHEOC Focal Points -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">PHEOC Focal Points</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/contacts/list">
                    <button class="btn btn-outline-secondary">
                        <i class='bx bx-tty'></i> Contacts
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <!-- Technical Working Groups -->
        <div class="card flex-fill w-100">
            <div class="card-header">
                <h5 class="card-title">Technical Working Groups</h5>
            </div>
            <div class="card-body">
                <a class="agile-icon" href="/apps-twg">
                    <button class="btn btn-outline-primary">
                        <i class='bx bx-cog'></i> Manage
                    </button>
                </a>
            </div>
        </div>

</div>
                    
                    
                </div>
        </div>
    </div>

	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	<!-- apexcharts -->
	<script th:src="@{/libs/apexcharts/apexcharts.min.js}"></script>
	
	<!-- Vector map-->
	<script th:src="@{/libs/jsvectormap/js/jsvectormap.min.js}"></script>
	<script th:src="@{/libs/jsvectormap/maps/world-merc.js}"></script>
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	
	<script th:src="@{/js/pages/dashboard.init.js}"></script>
	
	<script th:src="@{/js/app.js}"></script>
