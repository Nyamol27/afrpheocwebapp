<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>

<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
							
							<div class="row">
								<div class="col-12">
									<div class="card">
										<div class="card-header">
											Feedback
										</div>
									<div class="card-body">
    <p><h3>We welcome your feedback as it helps us enhance our web application</h3></p>
    
    <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
        <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
        <span class="alert-message">A simple border warning alert</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3">
        <label class="form-label"> What is your opinion of this application ?</label><br>
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="1">
            ⭐️
        </label>
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="2">
            ⭐️⭐️
        </label>
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="3">
            ⭐️⭐️⭐️
        </label>
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="4">
            ⭐️⭐️⭐️⭐️
        </label>
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" value="5">
            ⭐️⭐️⭐️⭐️⭐️
        </label>
    </div>

    <div class="mb-3">
        <label class="form-label"> Please select your feedback category below :</label>
        <select name="category" class="form-control mb-3" id="inputCategory">
            <option> --- Please choose --- </option>
            <option value="Compliment">Compliment</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Complaint">Complaint</option>
        </select>
    </div>

    <div class="mb-2">
        <label class="form-label">Please leave your feedback below :</label>
        <textarea class="form-control" id="inputFeedback" name="feedback_text" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" onclick="checkEntry();">Send</button>
</div>
									
									</div>
								</div>
							</div>
						</div>
        </div>
    </div>
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	<!-- apexcharts -->
	<script th:src="@{/libs/apexcharts/apexcharts.min.js}"></script>
	
	<!-- Vector map-->
	<script th:src="@{/libs/jsvectormap/js/jsvectormap.min.js}"></script>
	<script th:src="@{/libs/jsvectormap/maps/world-merc.js}"></script>
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	
	<script th:src="@{/js/pages/dashboard.init.js}"></script>
	 <!-- rater-js plugin -->
        <script src="/libs/rater-js/index.js"></script>
	<script src="/js/pages/rating.init.js"></script>
	
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
