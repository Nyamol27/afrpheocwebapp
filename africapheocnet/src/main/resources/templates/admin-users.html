<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- Add jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/dataTables.bootstrap5.min.js"></script>
    
    

</head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

   <div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
            
                <div class="col-lg-12">
                    <div class="card">
                            <div class="card-header justify-content-between d-flex align-items-center">
							    <h4 class="card-title">User Management</h4>
							   
<div class="col-md-6 d-flex justify-content-end align-items-center">
    <div class="d-flex flex-wrap align-items-start gap-2 mb-3">
        <div class="row">
    <!-- Filter by status -->
    <div class="col-md-3 mb-3">
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
            <select id="statusFilter" class="form-select" aria-label="Status Filter">
                <option value="">All Status</option>
                <option value="Yes">Enabled</option>
                <option value="No">Disabled</option>
            </select>
        </div>
    </div>
    
    <!-- Filter by role -->
    <div class="col-md-3 mb-3">
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-users"></i></span>
            <select id="roleFilter" class="form-select" aria-label="Role Filter">
                <option value="">All Roles</option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
                <option value="TRAINER">TRAINER</option>
            </select>
        </div>
    </div>

    <!-- Add New Admin User Button -->
    <div class="col-md-3 mb-3">
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addAnnouncementModal">
            <i class="uil uil-plus me-1"></i> Add New Admin User
        </button>
    </div>
    
    <!-- Applications Management Button -->
    <div class="col-md-3 mb-3">
        <a class="agile-icon" href="/applications/list">
            <button id="userManagementButton" class="btn btn-primary">
                <i class='bx bx-user'></i> Applications Management
            </button>
        </a>
    </div>
</div>
        
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addAnnouncementModal" tabindex="-1" aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAnnouncementModalLabel">Add New Admin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                 <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
				    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
				   <span class="alert-message">A simple border warning alert</span>
				    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
           <form id="addUserForm">
		    <!-- User first name -->
		    <div class="mb-3">
		        <label for="userFirstName" class="form-label">First Name</label>
		        <input type="text" class="form-control" id="userFirstName" name="userFirstName">
		    </div>
		    <!-- User last name -->
		    <div class="mb-3">
		        <label for="userLastName" class="form-label">Last Name</label>
		        <input type="text" class="form-control" id="userLastName" name="userLastName">
		    </div>
		    <!-- User email -->
		    <div class="mb-3">
		        <label for="userEmail" class="form-label">Email</label>
		        <input type="email" class="form-control" id="userEmail" name="userEmail" required>
		    </div>
		    <!-- Submit button -->
		    <button type="submit" class="btn btn-primary">Add User</button>
		</form>
           
            </div>
        </div>
    </div>
</div>

						</div>
						
                        <div class="card-body">
                         <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
								    <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
								   <span class="alert-message">A simple border warning alert</span>
								    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="table-responsive" >
    <table class="hover" id="dbdata">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">Enabled</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
  <tbody>
    <tr th:each="user, iterStat : ${allUsers}">
        <td th:text="${iterStat.count}">...</td>
        <td th:text="${user.id}">...</td>
        <td th:text="${user.firstName}">...</td>
        <td th:text="${user.lastName}">...</td>
        <td th:text="${user.role}">...</td>
        <td>
            <span th:text="${user.enabled ? 'Yes' : 'No'}" 
                th:class="${user.enabled ? 'badge rounded-pill badge-soft-success' : 'badge rounded-pill badge-soft-danger'}">
            </span>
        </td>
        <!-- Action column -->
        <td>
            <!-- Dropdown menu for actions -->
            <div class="dropdown">
                <a class="btn btn-link text-reset dropdown-toggle shadow-none" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="uil uil-ellipsis-h"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <!-- Add links for view, edit, and delete -->
                    <li><a class="dropdown-item" th:href="@{'users/edit/' + ${user.email}}">Edit</a></li>
                    <!-- Change href with th:href -->
                    <li><a class="dropdown-item" href="" th:if="${user.enabled}" th:attr="onclick='confirmDisableUser(\'' + ${user.id} + '\')'">Disable</a></li>
                    <!-- Change href with th:attr -->
                    <li><a class="dropdown-item" href="" th:unless="${user.enabled}" th:attr="onclick='confirmEnableUser(\'' + ${user.id} + '\')'">Enable</a></li>
                    <!-- Add confirmDeleteUser function -->
                    <li><a class="dropdown-item" href="" th:onclick="'confirmDeleteUser(\'' + ${user.id} + '\')'">Delete</a></li>
                </ul>
            </div>
        </td>
    </tr>
</tbody>
  
   
</table>

    








                            
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
        </div>
    </div>
</div>
</div>
   
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js}"></script>
	
	<script th:src="@{/js/pages/email-editor.init.js}"></script>
	
	
	<script th:src="@{/js/app.js}"></script>
	
	
<script>
    $(document).ready(function() {
        // Initialize DataTable
        var table = $('#dbdata').DataTable();

        // Handle filtering when selecting options in dropdowns
        $('#statusFilter, #roleFilter').on('change', function() {
            var status = $('#statusFilter').val();
            var role = $('#roleFilter').val();

            // Perform filtering based on selected options
            table.column(5).search(status).draw(); 
            table.column(4).search(role).draw(); 
        });
    });
</script>



</body>
</html>
