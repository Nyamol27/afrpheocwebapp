<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- Add jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/dataTables.bootstrap5.min.js"></script>

</head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

   <div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
            
                <div class="col-lg-12">
    <div class="card">
        <div class="card-header justify-content-between d-flex align-items-center">
            <h4 class="card-title">Projects List</h4>
        </div>

       		<div class="card-body">
    <div class="table-responsive">
        <table class="hover" id="dbdata">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Ongoing Tasks</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="project, iterStat : ${projects}">
                    <td th:text="${iterStat.count}">...</td>
                    <td th:text="${project.projectId}">...</td>
                    <td>
                        <i class="mdi mdi-calendar me-1"></i>
                        <span th:text="${#dates.format(project.startDate, 'yyyy-MM-dd')}"></span>
                    </td>
                    <td>
                        <i class="mdi mdi-calendar me-1"></i>
                        <span th:text="${#dates.format(project.endDate, 'yyyy-MM-dd')}"></span>
                    </td>
                    <td th:text="${project.projectName}">...</td>
                    <td>
					    <span th:text="${@taskService.getOngoingTasksCount(project.projectId)}"></span>
					</td>


                    <td>
                        <span th:text="${project.status}" 
                              th:class="${project.status eq 'Ongoing' ? 'badge rounded-pill badge-soft-primary' : 
                                        (project.status eq 'Completed' ? 'badge rounded-pill badge-soft-success' : 
                                        (project.status eq 'Not yet filled' ? 'badge rounded-pill badge-soft-warning' : 
                                        'badge rounded-pill badge-soft-danger'))}"></span>
                    </td>
                    <td> 
                       <a th:href="@{'/tasks/view/' + ${project.projectId}}" class="btn btn-sm btn-primary">View Tasks</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
       		
       		
        <!-- end card body -->
    </div>
    <!-- end card -->
</div>
<!-- end col-lg-12 -->
                
        </div>
    </div>
</div>
</div>
   
    
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	
	
	<!-- swiper js -->
	<script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js}"></script>
	
	<script th:src="@{/js/pages/email-editor.init.js}"></script>
	
	
	<script th:src="@{/js/app.js}"></script>
	
	
	<script>
  new DataTable('#dbdata');
</script>
</body>
</html>
