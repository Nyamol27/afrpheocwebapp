<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body data-topbar="dark">
<header th:replace="header :: page-topbar"></header>
<div th:replace="sidebar :: menu"></div>

<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header justify-content-between d-flex align-items-center">
                            <h4 class="card-title">Forum discussion</h4>
                        </div>
                        <div class="card-body">
                            <div class="tables">
                                <div class="bs-example widget-shadow" data-example-id="hoverable-table">
                                    <table id="datatables-fixed-header" class="table table-striped" style="width:100%">
                                        <tr class="active">
                                            <td>
                                                <i class="fas fa-comments"></i> <b>Online Forum</b>
                                            </td>
                                            <td><b>Number of Topics</b></td>
                                        </tr>
                                       <tr>
    <td>
        <a th:href="@{/forum/view/GeneralDiscussion}">
            <i class="bx bx-comment"></i> General discussion
        </a>
    </td>
    <td>
        <i class="bx bx-comment"></i> <span th:text="${topicCounts[1]}"></span>
    </td>
</tr>
<tr>
    <td>
        <a th:href="@{/forum/view/PlansForum}">
            <i class="bx bx-task"></i> PHEOC plans, procedures, and legal instruments
        </a>
    </td>
    <td>
        <i class="bx bx-comment"></i> <span th:text="${topicCounts[2]}"></span>
    </td>
</tr>
<tr>
    <td>
        <a th:href="@{/forum/view/WorkForce}">
            <i class="bx bx-user"></i> PHEOC Workforce development
        </a>
    </td>
    <td>
        <i class="bx bx-comment"></i> <span th:text="${topicCounts[3]}"></span>
    </td>
</tr>
<tr>
    <td>
        <a th:href="@{/forum/view/IsForum}">
            <i class="bx bx-cog"></i> Technology infrastructure and Information
        </a>
    </td>
    <td>
        <i class="bx bx-comment"></i> <span th:text="${topicCounts[4]}"></span>
    </td>
</tr>
<tr>
    <td>
        <a th:href="@{/forum/view/CentersForum}">
            <i class="bx bx-building"></i> PHEOC Centers of Excellence
        </a>
    </td>
    <td>
        <i class="bx bx-comment"></i> <span th:text="${topicCounts[5]}"></span>
    </td>
</tr>


                                       
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="footer :: footer-content"></footer>
<footer th:replace="rightbar :: right-bar"></footer>

<!-- JAVASCRIPT -->
<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
