<script>
document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('resetPwdButton').addEventListener('click', function () {
        var email = document.getElementById('input-email').value;
        var csrfTokenMetaTag = document.querySelector('meta[name="_csrf"]');
        var csrfToken = csrfTokenMetaTag.getAttribute('content');

        // Check if the email is provided
        if (email.trim() === '') {
            showAlert('warning', 'Please provide an email address');
            return; // Exit the function if email is not provided
        }

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/users/password-reset?email=' + encodeURIComponent(email), true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);

        xhr.onload = function () {
            if (xhr.status === 200) {
                var responseMessage = xhr.responseText;
                showAlert('success', responseMessage);
                clearEmailInput();
               
            } else {
                showAlert('warning', 'Error: ' + xhr.status);
            }
        };

        xhr.onerror = function () {
            showAlert('warning', 'Request failed');
        };

        xhr.send();
    });
});

function clearEmailInput() {
    document.getElementById('input-email').value = '';
}

function showAlert(type, message) {
    var alertBox = document.getElementById('alertBox');
    var alertMessage = alertBox.querySelector('.alert-message');

    alertMessage.textContent = message;

    if (type === 'success') {
        alertBox.classList.remove('alert-warning');
        alertBox.classList.add('alert-success');
    } else {
        alertBox.classList.remove('alert-success');
        alertBox.classList.add('alert-warning');
    }

    alertBox.style.display = 'block';

    setTimeout(function() {
        alertBox.style.display = 'none';
    }, 10000); 
}
</script>
