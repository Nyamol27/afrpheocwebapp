<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <base href="/">
    <meta charset="utf-8" />
    <title th:text="${pageTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Admin & Dashboard" name="Admin & Dashboard" />
    <link th:href="@{/images/favicon.ico}" rel="shortcut icon" type="image/x-icon" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-style"  type="text/css" />
    <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/app.min.css}" rel="stylesheet" id="app-style"  type="text/css" />
	<link th:href="@{/libs/gridjs/theme/mermaid.min.css}" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
	
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	

	
</head>
<body data-topbar="dark">
 <div id="layout-wrapper">
    <header th:fragment="page-topbar" id="page-topbar">
        
            <div class="navbar-header">
                <div class="d-flex">
                   <!-- LOGO -->
                   <div class="navbar-brand-box">
                    <a href="/admin_dashboard" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="images/logo-sm.svg" alt="" height="26">
                        </span>
                        <span class="logo-lg">
                            <img src="images/logo-sm.svg" alt="" height="26"> <span class="logo-txt">AFR PHEOC-NET</span>
                        </span>
                    </a>

                    <a href="/admin_dashboard" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="images/logo-sm.svg" alt="" height="26">
                        </span>
                        <span class="logo-lg">
                            <img src="images/logo-sm.svg" alt="" height="26"> <span class="logo-txt">AFR PHEOC-NET</span>
                        </span>
                    </a>

                </div>

                    <button type="button" class="btn btn-sm px-3 header-item vertical-menu-btn noti-icon">
                        <i class="fa fa-fw fa-bars font-size-16"></i>
                    </button>

                    <form class="app-search d-none d-lg-block">
                        <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="bx bx-search icon-sm"></span>
                        </div>
                    </form>

         
                </div>

                <div class="d-flex">
                    <div class="dropdown d-inline-block d-block d-lg-none">
                        <button type="button" class="btn header-item noti-icon"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bx bx-search icon-sm"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0">
                            <form class="p-2">
                                <div class="search-box">
                                    <div class="position-relative">
                                        <input type="text" class="form-control rounded bg-light border-0" placeholder="Search...">
                                        <i class="bx bx-search search-icon"></i>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item noti-icon right-bar-toggle" id="right-bar-toggle">
                            <i class="bx bx-cog icon-sm"></i>
                        </button>
                    </div>

                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item user text-start d-flex align-items-center" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:if="${member.base64Photo != null}" th:src="'data:image/jpeg;base64,' + ${member.base64Photo}" class="rounded-circle header-profile-user" alt="Member Photo" />
							<span th:unless="${member.base64Photo != null}" th:text="${member.firstName[0]} + ${member.lastName[0]}" class="rounded-circle header-profile-user" style="width: 30px; height: 30px; border-radius: 30%; background-color: #6b5494; color: #fff; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 18px; text-transform: uppercase;"></span>
                            	
                            <span class="ms-2 d-none d-xl-inline-block user-item-desc">
                                <span class="user-name" th:text="${firstName} + ' ' + ${lastName}">User Name <i class="mdi mdi-chevron-down"></i></span>

                            </span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end pt-0">
                            <h6 class="dropdown-header" th:text="'Welcome ' + ${firstName} + ' ' + ${lastName} + '!'"></h6>
                            <a class="dropdown-item" href="/members/profile"><i class="mdi mdi-account-circle text-muted font-size-16 align-middle me-1"></i> <span class="align-middle">Profile</span></a><a class="dropdown-item" href="/users/change-password">
							    <i class="mdi mdi-lock text-muted font-size-16 align-middle me-1"></i> 
							    <span class="align-middle">Change Password</span>
							</a>
							<a class="dropdown-item" href="/notifications/settings">
							    <i class="mdi mdi-bell text-muted font-size-16 align-middle me-1"></i> 
							    <span class="align-middle">Notifications</span>
							</a>
                            
                            <div class="dropdown-divider"></div>
                            
                            <a class="dropdown-item" href="/auth-signout"><i class="mdi mdi-logout text-muted font-size-16 align-middle me-1"></i> <span class="align-middle">Logout</span></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="collapse show verti-dash-content" id="dashtoggle">
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 sub-title">Africa PHEOC-NET</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0 ">
                                        <li class="breadcrumb-item page-head active">Admin & Dashboard</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- start dash info -->
                    <div class="row">
                        <div class="col-xl-12">
					    <div class="card dash-header-box shadow-none border-0">
					        <div class="card-body p-0">
					            <div class="row row-cols-xxl-3 row-cols-md-3 row-cols-1 g-0">
					                <div class="col">
					                    <div class="mt-md-0 py-3 px-4 mx-2">
					                        <p class="text-white-50 mb-2 text-truncate">Members</p>
					                        <h3 class="text-white mb-0"><span th:text="${totalUsers}"></span></h3>
					                    </div>
					                </div><!-- end col -->
					
					                <div class="col">
					                    <div class="mt-3 mt-md-0 py-3 px-4 mx-2">
					                        <p class="text-white-50 mb-2 text-truncate">Trained PHEOC Experts</p>
					                        <h3 class="text-white mb-0"><span th:text="${totalTrainedTrainers}"></span></h3>
					                    </div>
					                </div><!-- end col -->
					
					                <div class="col">
					                    <div class="mt-3 mt-md-0 py-3 px-4 mx-2">
					                        <p class="text-white-50 mb-2 text-truncate">Ongoing discussion</p>
					                        <h3 class="text-white mb-0"><span th:text="${totalDiscussions}"></span></h3>
					                    </div>
					                </div><!-- end col -->
					            </div><!-- end row -->
					        </div><!-- end card body -->
					    </div><!-- end card -->
					</div><!-- end col -->

                    </div>
                    <!-- end dash info -->
                </div>
            </div>

              <!-- start dash troggle-icon -->
              <div>
                <a class="dash-troggle-icon" id="dash-troggle-icon" data-bs-toggle="collapse" href="#dashtoggle" aria-expanded="true" aria-controls="dashtoggle">
                    <i class="bx bx-up-arrow-alt"></i>
                </a>
            </div>
          <!-- end dash troggle-icon -->

    
        </header>
    
    </div>
</body>
</html>
