<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body data-topbar="dark">
    <header th:replace="header :: page-topbar"></header>
    <div th:replace="sidebar :: menu"></div>

    <div class="main-content">
        <div class="page-content">
        	<div class="container-fluid">
               <div class="row">
    
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title"> Edit Project Details</h4>
            </div>
            <div class="card-body">
            
               <form id="updateProjectForm" onsubmit="submitUpdateProject(event)">
                <div id="alertBox" class="alert alert-warning alert-top-border alert-dismissible fade show" role="alert" style="display: none;">
		            <i class="uil uil-exclamation-triangle font-size-16 text-warning me-2"></i>
		            <span class="alert-message">A simple border warning alert</span>
		            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		        </div>
				    
				    <input type="hidden" id="ProjectIdInput" name="ProjectId" th:value="${project.projectId}">
				    <div class="mb-3">
				        <label for="editProject-name-input" class="form-label">Project Name:</label>
				        <input type="text" class="form-control" id="editProject-name-input" name="projectName" th:value="${project.projectName}" required>
				    </div>
				
				    <div class="mb-3">
				        <label for="editProject-status-input" class="form-label">Status:</label>
				        <select class="form-select" id="editProject-status-input" name="status" required>
				            <option value="" selected disabled>Select Status</option>
				            <option th:each="status : ${T(net.pheocnetafr.africapheocnet.util.AutoFilledData).getProjectStatusList()}" 
				                    th:value="${status}" th:text="${status}"
				                    th:selected="${status == project.status}"></option>
				        </select>
				    </div>
				
				    <div class="mb-3">
				        <label for="editProject-startDate-input" class="form-label">Start Date:</label>
				        <input type="date" class="form-control" id="editProject-startDate-input" name="startDate" th:value="${project.startDate}" required>
				    </div>
				
				    <div class="mb-3">
				        <label for="editProject-endDate-input" class="form-label">End Date:</label>
				        <input type="date" class="form-control" id="editProject-endDate-input" name="endDate" th:value="${project.endDate}" required>
				    </div>
				
				    <div class="mb-3">
				        <button type="submit" class="btn btn-primary w-sm">Update</button>
				        <button type="button" class="btn btn-secondary w-sm" onclick="cancelUpdate()">Back</button>
				    </div>
				</form>

            </div>
        </div>
    </div>
</div>

<script>
    function cancelUpdate() {
        window.history.back();
    }
</script>
               

<script>
    function cancelUpdate() {
        window.history.back();
    }
</script>
                
    </div>
    </div>
    </div>
    <footer th:replace="footer :: footer-content"></footer>
    <footer th:replace="rightbar :: right-bar"></footer>
    
     <!-- JAVASCRIPT -->
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/libs/metismenujs/metismenujs.min.js}"></script>
	<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
	<script th:src="@{/libs/feather-icons/feather.min.js}"></script>
	
	
	
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
